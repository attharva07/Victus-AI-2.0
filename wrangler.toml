name = "victus-server"
main = "api/worker.js"
compatibility_date = "2024-10-01"

[[d1_databases]]
binding = "DB"
database_name = "victus_db"
database_id = "REPLACE_WITH_D1_ID"

[vars]
TOKEN_SECRET = "dev-insecure-change-me"
MFA_SECRET_KEY = "dev-insecure-change-me"
TOKEN_TTL_SECONDS = "3600"
ALLOW_REGISTRATION = "true"
RATE_LIMIT_PER_MINUTE = "30"
RATE_LIMIT_WINDOW_SECONDS = "60"
CORS_ALLOW_ORIGINS = ""
VICTUS_VERSION = "0.1.0-server"
