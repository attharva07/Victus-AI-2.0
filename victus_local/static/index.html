<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victus Local UI Prototype</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <div>
          <h1>Victus Local UI</h1>
          <p class="subtitle">Unified chat + task pipeline with live logs</p>
        </div>
        <div class="status-pill" id="status-pill">Disconnected</div>
      </header>

      <main class="app-main">
        <section class="panel chat-panel">
          <h2>Conversation</h2>
          <div class="banner hidden" id="error-banner"></div>
          <div class="chat-output" id="chat-output">
            <p class="muted">Type a request and watch Victus stream the response.</p>
          </div>
          <div class="chat-input">
            <textarea id="chat-input" rows="3" placeholder="Ask or command Victus..."></textarea>
            <button id="chat-send">Send</button>
          </div>
        </section>

        <section class="panel log-panel">
          <h2>Live Logs</h2>
          <div class="log-console" id="log-console"></div>
        </section>
      </main>
    </div>

    <script src="/static/app.js?v=1"></script>
  </body>
</html>
